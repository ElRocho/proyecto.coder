<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>catalogo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png" />
    <link rel="manifest" href="images/favicon/site.webmanifest" />
    <meta name="description" content="Se parte del club. Adquirí los mejores parches bordados de tus videojuegos, series, películas y equipos favoritos." />
    <meta name="keywords" content="PARCHES, INSIGNIAS, DISEÑO, BORDADO, DECORACIÓN, VIDEOJUEGOS, SERIES, PELICULAS, FÚTBOL, EQUIPOS, COMPRAS, PROMO" />
  </head>

  <body>
    <!--# Navegacion Princiapl -->
    <header>
      <nav class="navBar">
        <a class="navBox navtext" href="catalogo.html"
          ><p class="navHide">Catálogo</p>
          <i class="fa-solid fa-bag-shopping d-md-none"></i
        ></a>
        <a class="navBox navtext" href="club.html"
          ><p class="navHide">Club</p>
          <i class="fa-solid fa-gem d-md-none"></i
        ></a>
        <a class="navBox navBoxIndex navText" href="../index.html"
          ><p class="navHide">Inicio</p>
          <i class="d-md-none fa-solid fa-house"></i
        ></a>
        <a class="navBox navText" href="nosotros.html"
          ><p class="navHide">Nosotros</p>
          <i class="fa-solid fa-users d-md-none"></i
        ></a>
        <a class="navBox navText" href="pedidos.html"
          ><p class="navHide">Pedidos</p>
          <i class="fa-solid fa-truck-fast d-md-none"></i
        ></a>
      </nav>
    </header>
    <main>
      <h1 class="text fs-2">Catálogo</h1>
      <!--# Items Catalogo -->
      <section>
        <ol class="gridBox">
          <li class="catalogoBox gridLeft">
            <img class="square" src="../images/catalogo/caramelo.jpg" alt="parche de caramelo" />
            <p class="text fs-5">Caramelo</p>
            <button class="buyButton">Comprar</button>
          </li>
          <li class="catalogoBox gridRight">
            <img class="square" src="../images/catalogo/sandia.jpg" alt="parche de sandia" />
            <p class="text fs-5">Sandia</p>
            <button class="buyButton">Comprar</button>
          </li>
          <li class="catalogoBox gridLeft">
            <img class="square" src="../images/catalogo/helado.jpg" alt="parche de helado" />
            <p class="text fs-5">Helado</p>
            <button class="buyButton">Comprar</button>
          </li>
          <li class="catalogoBox gridRight">
            <img class="square" src="../images/catalogo/rosa.jpg" alt="parche de rosa" />
            <p class="text fs-5">Rosa</p>
            <button class="buyButton">Comprar</button>
          </li>
          <li class="catalogoBox gridLeft">
            <img class="square" src="../images/catalogo/cereza.jpg" alt="parche de cereza" />
            <p class="text fs-5">Cereza</p>
            <button class="buyButton">Comprar</button>
          </li>
          <li class="catalogoBox gridRight">
            <img class="square" src="../images/catalogo/hongo.jpg" alt="parche de Hongo" />
            <p class="text fs-5">Hongo</p>
            <button class="buyButton">Comprar</button>
          </li>
        </ol>
      </section>
    </main>
    <!--# Pie de Pagina -->
    <footer class="footer_wrapper">
      <div class="footerBox">
        <div>
          <button>
            <img src="../images/icons/instagram_48.png" alt="instagram_48" />
          </button>
          <button>
            <img src="../images/icons/telegram_48.png" alt="telegram_48" />
          </button>
        </div>
        <h2 class="text fs-5">Parches Embroidery Club</h2>
        <div class="footerText">
          <p>© 2023 - Todos los derechos reservados</p>
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/95b1df7507.js" crossorigin="anonymous"></script>
  </body>
</html>
